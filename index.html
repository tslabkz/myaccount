<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">MY+</h1>

            </div>
            <h3>Welcome to MyAccount</h3>
            <p>Система авторизации во многих всех системах
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Войдите, что бы воспользоваться системой.</p>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="login" class="form-control" placeholder="Логин/телефон/эл. почта" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Пароль" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Войти</button>

                <a href="recover_password.html"><small>Забыли пароль?</small></a>
                <p class="text-muted text-center"><small>Нет еще аккаунта?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Создать аккаунт</a>
            </form>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
